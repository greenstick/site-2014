<div id="wrapper">
	<div id="navigation">
		<div class="menu-open">
			<span class="menu-line outer top"></span>
			<span class="menu-line inner"></span>
			<span class="menu-line outer bottom"></span>
		</div>
		<div class="filters-expanded">
			<div class="filter-items scrollable">
				<div id="open-submission" class="button admin">
					ADD PIECE
				</div>
				<div class="button admin post" data-call="/cms/feature">
					FEATURE PIECE
				</div>
				<div class="button admin post" data-call="/cms/curate">
					CURATE PIECE
				</div>
				<div class="button admin post" data-call="/cms/hide">
					HIDE PIECE
				</div>
				<div class="button admin get" data-call="/cms/showFeatured">
					SHOW FEATURED
				</div>
				<div class="button admin get" data-call="/cms/showCurated">
					SHOW CURATED
				</div>
				<div class="button admin get" data-call="/cms/showHidden">
					SHOW HIDDEN
				</div>
				<div class="button admin get" data-call="/cms/new">
					SHOW NEW
				</div>
				<div class="button admin post" data-call="/cms/delete">
					DELETE PIECE
				</div>
				<div class="button filter get" data-filter="web-sites">
					WEB SITES
				</div>
				<div class="button filter get" data-filter="interactives">
					INTERACTIVES
				</div>
				<div class="button filter get" data-filter="music">
					MUSIC
				</div>
				<div class="button filter get" data-filter="sound-design">
					SOUND DESIGN
				</div>
				<div class="button filter get" data-filter="photography">
					PHOTOGRAPHY
				</div>
				<div class="button filter get" data-filter="technology">
					TECHNOLOGIES
				</div>
			</div>
		</div>
		<div class="search">
			<div class="bar" contenteditable></div>
			<div class="submit button">SEARCH</div>
		</div>
	</div>
	<div id="submission-pane">
		<div id="close-submission">
			<div class="close">
				<span class="close-line top"></span>
				<span class="close-line bottom"></span>
			</div>
		</div>
		<div class="header">
			Post That Shit
		</div>
		<form id="piece" action="/cms/submit" enctype="multipart/form-data" method="post">
			<input id="title-input" name="title" type="text" class="input-field" placeholder="TITLE" />
			<input id="client-input" name="client" type="text" class="input-field" placeholder="CLIENT" />
			<input id="url-input" name="url" type="text" class="input-field" placeholder="URL" />
			<input id="content-input" name="content" type="text" class="input-field" placeholder="CONTENT" />
			<textarea id="description-input" name="description" type="text" class="input-field" placeholder="DESCRIPTION"></textarea>
			<input id="tags-input" type="text" name="tags" class="input-field" placeholder="TAGS" />
			<input id="file-input-mask" class="input-field" placeholder="FILE UPLOAD" />
			<input id="file-input" type="file" name="files" class="input-field" multiple/>
			<input id="create-submission" type="submit" value="DONE">
		</form>
		<!-- <div id="create-submission">DONE</div> -->
	</div>
	<div id="explorer" class="content w d-bg" data-bind="foreach: tiles">
		<div data-bind="attr: {'class': element, 'id': id, 'data-tags': tags}, style: {width: width() + 'px', height: height() + 'px'}">
			<div class="carousel" data-bind="foreach: data().files">
				<div class="image">
					<img data-bind='attr: {src: "https://d2osuiq5lifihc.cloudfront.net/" + $data.path}' />
				</div>
			</div>
			<a data-bind="attr{href: data().url}" target="_blank">
				<div class="title" data-bind="html: data().title"></div>
			</a>
			<div class="client" data-bind="html: data().client"></div>
			<div class="content" data-bind="html: data().content"></div>
			<div class="description" data-bind="html: data().description"></div>
		</div>
	</div>
	<div id="footer">
		FOOTER
    </div>
</div>
